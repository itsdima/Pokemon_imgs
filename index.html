<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PokeList</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				var HTMLstr = ""; 
				for(var i = 1; i< 152; i++){
					HTMLstr += '<img src="https://pokeapi.co/media/img/'+ [i] + '.png">'
				}
				$('.wrap').append(HTMLstr); 
			});

		</script>
	</head>
	<body>
		<div class="wrap" style="width: 900px;">
		</div>
	</body>
</html>
